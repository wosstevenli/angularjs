<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/angular.min.js"></script>
    <title>Angular css</title>
</head>
<style>
    input.ng-invalid{
        background-color: aqua;
    }
</style>
<body>

<form ng-app="" name="usereg01">
    E-mail状态:<input type="email" name="myemail" ng-model="text" required>
    <h2>状态实时变化</h2>
    <p>判断内容是否合法{{usereg01.myemail.$valid}}</p>
    <p>判断内容是否更改{{usereg01.myemail.$dirty}}</p>
    <p>判断是否点击屏幕{{usereg01.myemail.$touched}}</p>
</form>

<script src="js/index.js"></script>
</body>
</html>
